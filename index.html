<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Automobili Lamborghini</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,100;9..40,200;9..40,300;9..40,400;9..40,500;9..40,600;9..40,700;9..40,800&family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />

    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/queries.css" />
  </head>
  <body>
    <header class="header">
      <div class="main-nav-left">
        <img class="logo" src="logo.png" alt="Lamborghini Logo" />

        <div class="nav-left-el">
          <a class="nav-link" href="#">MODELS</a>
          <a class="nav-link" href="#">BEYOND</a>
          <a class="nav-link" href="#">OWNERSHIP</a>
          <a class="nav-link" href="#">MOTORSPORT</a>
        </div>
      </div>

      <div class="main-nav-right">
        <div class="nav-right-el">
          <a class="nav-link" href="#">DEALERSHIPS</a>
          <a class="nav-link" href="#">MUSEUM</a>
          <a class="nav-link" href="#">STORE</a>
        </div>

        <div class="main-nav-icons">
          <div class="nav-right-icons">
            <a class="nav-icon" href="#">
              <ion-icon class="icon" name="chatbubbles-outline"></ion-icon>
            </a>

            <a class="nav-icon" href="#">
              <ion-icon class="icon" name="search-outline"></ion-icon>
            </a>

            <a class="nav-icon" href="#"
              ><ion-icon class="icon" name="menu-outline"></ion-icon
            ></a>
          </div>
        </div>
      </div>
    </header>

    <section class="hero-section">
      <div class="hero-img">
        <div class="big-heading">
          <div class="big-heading-1">SC63</div>
          <figcaption>BEYOND</figcaption>
          <figcaption>RACING</figcaption>
        </div>
      </div>
    </section>

    <section class="footer">
      <span>
        Fuel consumption and emission values of all vehicles promoted on this
        page*: Fuel consumption combined: 14,1-14,5 l/100km (WLTP);
        CO2-emissions combined: 320-328 g/km (WLTP); Under approval, not
        available for sale: Revuelto
      </span>
    </section>
  </body>
</html>
